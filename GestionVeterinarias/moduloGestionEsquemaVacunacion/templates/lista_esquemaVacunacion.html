{% extends 'inicio/base2.html' %}

{% block content %}

<div class="d-flex justify-content-between align-items-center">
    <h1 class="mb-0">Lista de Esquemas de Vacunación</h1>
    <a href="{% url 'moduloGestionEsquemaVacunacion:crear_esquema' %}" class="btn btn-success btn-sm">Agregar nuevo Esquema</a>
  </div>
  <hr />
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre del paciente</th>
        <th>Especie</th>
        <th>Nombre Dueño</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for esquemasVacunaciones in esquema %}
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>
            <a class="btn btn-primary btn-sm">Ver detalles</a>
            <a class="btn btn-warning btn-sm">Editar</a>
            <button onclick="confirmarEliminacion({{ esquema.pk }})" class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <script>
    function confirmarEliminacion(pk) {
      Swal.fire({
        title: '¿Estás seguro de que deseas eliminar este esquema?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Sí, eliminar',
        cancelButtonText: 'Cancelar',
        reverseButtons: true,
        customClass: {
          confirmButton: 'btn btn-danger mx-2',
          cancelButton: 'btn btn-secondary mx-2'
        }
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = 'eliminar/' + pk + '/'
        }
      })
    }
  </script>

{% endblock %}
