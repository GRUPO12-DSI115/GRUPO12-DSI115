{% extends "inicio/base2.html" %}

{% block content %}
<section class="vh-50" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              
                
                
           
              

              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Todas los medicos veterinarios asociados en la clinica</p>
              <div id="main-container">
           
                <table class="table table-striped">
                  <tr>
                  <td>Nombre</td>
                  <td>Cargo</td>
                  <td>Foto</td>
                  <td>Accion</td>
  
                  </tr>
                  
                  <tbody>
                  {% for cl in acceso %}  
                  <tr>
                  <td>{{cl.nombre}}</td>
                  <td>{{cl.cargo}}</td>
                  <td><img src={{cl.imagen.url}} class="img-fluid" width="100" height="120" alt="Logo de la Clinica"></td>
                  <td><a href="/gestion-vet/ver-vet/{{cl.id}}" class="btn btn-secondary">Ver Informacion</a></td>
               
                  
                    </tr>
                  {% endfor %} 
                  </tbody>
                  
                  </table>
              </div>
             
              
         
              <a class="btn btn-danger" onclick="history.back()">Volver </a>
           
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
