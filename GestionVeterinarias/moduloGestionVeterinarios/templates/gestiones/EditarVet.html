{% extends 'inicio/base2.html' %} {% block content %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="text-center mb-4">
          <h1>Editar veterinario</h1>
        </div>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6">
              <div class="card mb-3">
                <div class="card-header">Datos del Veterinario</div>
                <div class="card-body">
                  <div class="d-flex flex-row align-items-center mb-3">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Nombre:</label>
                      <input type="text" value="{{ acc.nombre }}" class="form-control" name="nombre" required />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-3">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Apellido:</label>
                      <input type="text" value="{{ acc.apellido }}" class="form-control" name="apellido" required />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-3">
                    <i class="fas fa-book-open fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Cargo en la Clinica:</label>
                      <input type="text" value="{{ acc.cargo }}" class="form-control" name="cargo" required />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-3">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Email:</label>
                      <input type="text" value="{{ acc.email }}" class="form-control" name="email" required />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-3">
                    <i class="fas fa-money-bill fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Salario:</label>
                      <input type="text" value="{{ acc.salario }}" class="form-control" name="salario" required />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-3">
                    <i class="fas fa-phone-alt fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Numero de Telefono:</label>
                      <input type="text" value="{{ acc.telefono }}" class="form-control" name="telefono" required />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-3">
                    <i class="fas fa-house-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Direccion:</label>
                      <input type="text" value="{{ acc.direccion }}" class="form-control" name="direccion" required />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-3">
                    <i class="fas fa-photo fa-lg me-3 fa-fw"></i>
                    <div class="custom-file">
                      <label class="form-label" for="form3Example1c">Foto de Perfil:</label>
                      <img src="{{ acc.imagen.url }}" class="img-fluid" width="100" height="100" alt="Foto" />
                      <input type="file" name="imagen" enctype="multipart/form-data" value="{{ acc.imagen }}" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card mb-3">
                <div class="card-header">Datos de Usuario</div>
                <div class="card-body"></div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <a href="/gestion-vet/ver-lista" class="btn btn-secondary btn-sm">Cancelar</a>
            <button type="submit" method="POST" class="btn btn-primary btn-sm">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <br />
{% endblock %}
