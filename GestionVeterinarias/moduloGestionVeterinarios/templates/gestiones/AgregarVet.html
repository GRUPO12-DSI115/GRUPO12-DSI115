{% extends "inicio/base2.html" %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="text-center">
        <h1>Agregar veterinario</h1>
      </div>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="form3Example1c">Nombre</label>
            <input
              type="text"
              id="form3Example1c"
              name="nombre"
              class="form-control"
            />
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="form3Example1c">Apellido</label>
            <input
              type="text"
              id="form3Example1c"
              name="apellido"
              class="form-control"
            />
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="form3Example3c">Email</label>
            <input
              type="email"
              id="form3Example3c"
              name="email"
              class="form-control"
            />
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-book-open fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="form3Example1c"
              >Cargo en la Clinica</label
            >
            <input
              type="text"
              id="form3Example1c"
              name="cargo"
              class="form-control"
            />
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-money-bill fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="form3Example1c">Salario</label>
            <input
              type="text"
              id="form3Example1c"
              name="salario"
              onkeypress="return /[0-9,.]/i.test(event.key)"
              class="form-control"
            />
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-phone-alt fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="form3Example1c"
              >Numero de Telefono</label
            >
            <input
              type="text"
              name="telefono"
              onkeypress="return /[0-9]/i.test(event.key)"
              id="form3Example1c"
              class="form-control"
            />
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-house-user fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="form3Example1c">Direccion</label>
            <input
              type="text"
              name="direccion"
              id="form3Example1c"
              class="form-control"
            />
          </div>
        </div>

        <div class="mb-3">
          <i class="fas fa-photo fa-lg me-3 fa-fw"></i>
          <label for="" class="form-label">Foto de Perfil</label>
          <input
            type="file"
            required
            name="imagen"
            enctype="multipart/form-data"
          />
        </div>

        {% csrf_token %} {{ formReg.as_p }}
        <div class="text-center">
          <a href="/gestion-vet/ver-lista" class="btn btn-secondary btn-sm"
            >Cancelar</a
          >
          <button type="submit" method="POST" class="btn btn-primary btn-sm">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<br />
{% endblock %}
