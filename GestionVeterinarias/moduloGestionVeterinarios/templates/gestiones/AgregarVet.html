{% extends "inicio/base2.html" %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<link rel='stylesheet' id='roboto-subset.css-css'  href='https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5' type='text/css' media='all' />
<section class="vh-50" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registro de Medicos Veterinarios</p>
                <form class="mx-1 mx-md-4" method="POST" enctype="multipart/form-data">{% csrf_token %}

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" name="nombre" class="form-control" />
                      <label class="form-label" for="form3Example1c">Nombre</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" name="apellido" class="form-control" />
                      <label class="form-label" for="form3Example1c">Apellido</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" name="email"class="form-control" />
                      <label class="form-label" for="form3Example3c">Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-book-open fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" name="cargo" class="form-control" />
                      <label class="form-label" for="form3Example1c">Cargo en la Clinica</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-money-bill fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" name="salario" onkeypress="return /[0-9,.]/i.test(event.key)" class="form-control" />
                      <label class="form-label" for="form3Example1c">Salario</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-phone-alt fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="telefono" onkeypress="return /[0-9]/i.test(event.key)" id="form3Example1c" class="form-control" />
                      <label class="form-label" for="form3Example1c">Numero de Telefono</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-house-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="direccion" id="form3Example1c" class="form-control" />
                      <label class="form-label" for="form3Example1c">Direccion</label>
                    </div>
                  </div>

                  <div class="mb-3">
                    <i class="fas fa-photo fa-lg me-3 fa-fw"></i>
                    <label for="" class="form-label">Foto de Perfil</label>
                    <input type="file" Required name="imagen" enctype="multipart/form-data">
                  </div>

                  {% csrf_token %}
                  {{ formReg.as_p }}


                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" method="POST" class="btn btn-primary btn-lg">Registrar</button>
                  </div>

                </form>






                
               
              </div>
              <!--
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
              -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
