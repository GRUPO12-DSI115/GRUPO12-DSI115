<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block title %}Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.all.min.js"></script>
    {% block stylesheets %}{% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">SICEGEVET</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item {% block nav_dashboard %}{% endblock %}">
            <a class="nav-link" href="#"></a>
          </li>
          <li class="nav-item {% block nav_users %}{% endblock %}">
            <a class="nav-link" href="#">Nombre del usuario</a>
          </li>
          <li class="nav-item {% block nav_settings %}{% endblock %}">
            <a class="nav-link" href="#">Dueño de clinica</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Content -->
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-md-2">
          <!-- Sidebar -->
          {% block sidebar %}
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active"
              >Administración</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >Reportes</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >Veterinarios</a
            >
            <a
              href="{% url 'moduloGestionEmpleados:lista_empleados' %}"
              class="list-group-item list-group-item-action"
              >Empleados</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >Consultorios</a
            >
          </div>
          {% endblock %}
        </div>
        <div class="col-md-10">{% block content %} {% endblock %}</div>
      </div>
    </div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abKfaslvrpuShvqeaUIsstM+xmI8Tv5BkSKRDIi+pe0+UOp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-3EJyjZaC2rc98xH/4FkZk1uXs7tAjQc0b1aMvV+Qw1t7FJYzvE0r+SXa0gV0i1S"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
