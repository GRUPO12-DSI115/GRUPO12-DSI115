{% extends "inicio/base2.html" %} {% block content2 %}
<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11 mx-auto" style="margin-top: 20vh">
      <div class="card text-black" style="border-radius: 25px">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                Inicio de Sesión
              </p>
              <form action="{% url 'moduloSeguridad:login' %}" method="post">
                {% csrf_token %}

                <div class="panel panel-default">
                  <div class="panel-body">
                    {% if error_message %}
                    <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                    {% endif %}
                    <div class="form-group clearfix mb-3">
                      <label
                        for="username"
                        class="col-md-4 control-label text-right"
                        >Usuario:</label
                      >
                      <div class="col-md-6">
                        <input
                          name="username"
                          id="username"
                          value=""
                          type="text"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="form-group clearfix">
                      <label
                        for="password"
                        class="col-md-4 control-label text-right"
                        >Contraseña:</label
                      >
                      <div class="col-md-6">
                        <input
                          name="password"
                          id="password"
                          type="password"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <br />
                    <div class="col-md-6 col-md-offset-4">
                      <input
                        name="login"
                        id="login"
                        type="submit"
                        value="Iniciar Sesion"
                        class="btn btn-success"
                      />
                      &nbsp;
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div
              class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
            >
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                class="img-fluid"
                alt="Sample image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
