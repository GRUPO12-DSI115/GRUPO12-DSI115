{% extends 'inicio/base2.html' %} {% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h1 class="mb-0">Lista de Empleados</h1>
  <a
    href="{% url 'moduloGestionEmpleados:crear_empleado' %}"
    class="btn btn-success"
    >Crear Empleado</a
  >
</div>
<hr />
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Cargo</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for empleado in empleados %}
    <tr>
      <td>{{ empleado.pk }}</td>
      <td>{{ empleado.nombre }}</td>
      <td>{{ empleado.apellido }}</td>
      <td>{{ empleado.cargo }}</td>
      <td>
        <a
          href="{% url 'moduloGestionEmpleados:detalle_empleado' empleado.pk %}"
          class="btn btn-primary btn-sm"
          >Ver detalles</a
        >
        <a
          href="{% url 'moduloGestionEmpleados:editar_empleado' empleado.pk %}"
          class="btn btn-warning btn-sm"
          >Editar</a
        >
        <button
          onclick="confirmarEliminacion({{ empleado.pk }})"
          class="btn btn-danger btn-sm"
        >
          Eliminar
        </button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<script>
  function confirmarEliminacion(pk) {
    Swal.fire({
      title: "¿Estás seguro de que deseas eliminar este empleado?",
      icon: "warning",
      showCancelButton: true,
      confirmButtonText: "Sí, eliminar",
      cancelButtonText: "Cancelar",
      reverseButtons: true,
      customClass: {
        confirmButton: "btn btn-danger mx-2",
        cancelButton: "btn btn-secondary mx-2",
      },
    }).then((result) => {
      if (result.isConfirmed) {
        window.location.href = "eliminar/" + pk + "/";
      }
    });
  }
</script>
{% endblock %}
